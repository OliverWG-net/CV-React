<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Page Not Found</title>
    <script>
      var path = window.location.pathname.replace(/^\/CV-React/, "");
      window.location.replace("/CV-React#" + path);
    </script>
  </head>
  <body>
    <h1>404 - Page Not Found</h1>
    <p>Redirecting...</p>
  </body>
</html>
